<!DOCTYPE html>
<html>
<head>
	<title>QR responsive</title>
</head>
<body>
	<div id="header">
		
		<img src="QR.png">
		<h1>SCAN QR</h1>
		
	</div>


	<style>
		body{
			display: flex;
			justify-content: center;
			background-color: aqua;
			margin: 5rem;



		}
		#header{
			
			border:25px solid green;
			border-radius: 25px;
			width: 25%;
			height: 25%;
			display: flex;
			align-items: center;
			border:5px solid black;
			flex-wrap: wrap;
			justify-content: center;
			text-align: center;



		}
		#header h1{
			font-size: 2.5em;
		}
		#header p{
			text-align: justify;
			justify-content: center;
			font-size: 2em;
		}
		#header img{
			width: 100%;
			height: 100%;
			border-bottom: 25px solid black;
			justify-content: center;

		}

		@media only screen and (max-width: 600px) {
			
			body{
				margin: 15rem;
			}
			
			#header{
				width: 200%;
				height: 200%;
			
			}
			#header h1{
				font-size: 4em;
			}
			#header img{
				width: 200%;
				height: 200%;
			}
			
		} 
		
	</style>
</body>
</html>
